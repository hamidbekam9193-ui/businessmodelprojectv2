services:
  - type: web
    name: business-plan-backend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    # MODIFIED LINE: Added --timeout-keep-alive 300
    startCommand: "uvicorn backend:app --host 0.0.0.0 --port $PORT --timeout-keep-alive 300"
    envVars:
      []

  - type: web
    name: business-plan-frontend
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "streamlit run frontend.py --server.port $PORT"
